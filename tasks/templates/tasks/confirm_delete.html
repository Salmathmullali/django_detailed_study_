{% extends "base.html" %}
{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete: <strong>{{ task.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a class="btn secondary" href="{% url 'task_list' %}">Cancel</a>
</form>
{% endblock %}
